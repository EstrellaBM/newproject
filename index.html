<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Control</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <a href="#" class="nav-link" data-view="welcome">Home</a>
          <a href="#" class="nav-link" data-view="register">Register</a>
          <a href="#" class="nav-link" data-view="login">Login</a>
          <a href="#" class="nav-link" id="logoutBtn" style="display: none"
            >Logout</a
          >
        </nav>
      </header>

      <main id="content-container">
        <section id="welcomeView" class="view">
          <div class="welcome-card">
            <h1>Welcome to Device Control</h1>
            <p>Please register a new device or login to an existing one.</p>
          </div>
        </section>

        <section id="registerView" class="view" style="display: none">
          <div class="form-card">
            <h2>Register Device</h2>
            <form id="registerForm">
              <label for="deviceName">Device Name:</label>
              <input type="text" id="deviceName" required />

              <label for="enrollId">Enroll ID:</label>
              <input type="text" id="enrollId" required />

              <button type="submit" id="registerBtn">Register</button>
            </form>
            <div id="registerMessage" class="message"></div>
          </div>
        </section>

        <section id="loginView" class="view" style="display: none">
          <div class="form-card">
            <h2>Login to Device</h2>
            <form id="loginForm">
              <label for="loginEnrollId">Enroll ID:</label>
              <input type="text" id="loginEnrollId" required />
              <button type="submit" id="loginBtn">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
          </div>
        </section>

        <section id="controlView" class="view" style="display: none">
          <div class="device-card">
            <h2 id="deviceControlTitle">
              Device Control: <span id="deviceNameDisplay"></span>
            </h2>
            <p>Enroll ID: <span id="enrollIdDisplay"></span></p>
            <p>Last Value: <span id="lastValueDisplay"></span></p>
            <p>Status: <span id="statusDisplay">OFF</span></p>

            <div class="button-group">
              <button id="turnOnBtn">Turn On</button>
              <button id="turnOffBtn">Turn Off</button>
              <button id="refreshBtn">Refresh</button>
            </div>

            <div class="usage-logs">
              <h3>Usage Logs</h3>
              <table id="logsTable">
                <thead>
                  <tr>
                    <th>Action</th>
                    <th>Date and Time</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
