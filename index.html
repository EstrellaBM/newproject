<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Control</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body class="pink-theme">
    <nav class="navbar-interactive">
      <a class="logo-text" href="#">Panel IoT</a>
      <div class="user-info-container">
        <span id="userEmail" class="user-email-text d-none"></span>
        <button id="loginBtn" class="nav-button">Login</button>
        <button id="logoutBtn" class="nav-button logout-btn d-none">
          Logout
        </button>
      </div>
    </nav>

    <main class="main-content-area">
      <div class="view-navigation-header">
        <button class="nav-button nav-link-btn" data-view="dashboard">
          Dashboard
        </button>
        <button class="nav-button nav-link-btn" data-view="light">
          Control de Foco
        </button>
      </div>

      <section id="loginView" class="view-card animated-card">
        <h3 class="card-title">Inicia Sesi√≥n</h3>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              class="form-input"
              placeholder="ejemplo@hotmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Contrase√±a</label>
            <input
              id="password"
              type="password"
              class="form-input"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
          </div>
          <button class="action-button primary-button" type="submit">
            Entrar
          </button>
          <div id="loginError" class="error-text d-none"></div>
        </form>
      </section>

      <section id="dashboardView" class="view-card d-none animated-card">
        <h3 class="card-title">Bienvenido üëã</h3>
        <p class="card-subtitle">
          Selecciona una opci√≥n del men√∫ de navegaci√≥n.
        </p>
      </section>

      <section id="lightView" class="view-card d-none animated-card">
        <h3 class="card-title">Control de Foco</h3>
        <div class="light-control-container">
          <div class="light-status-area">
            <div id="lightBulb" class="bulb bulb-off"></div>
            <div class="status-info">
              <span class="status-label">Estado:</span>
              <span id="lightStateText" class="status-value">Apagado</span>
            </div>
            <span id="lightStatusBadge" class="status-badge">Desconocido</span>
          </div>
          <div class="control-buttons">
            <button id="btnOn" class="action-button on-button">Encender</button>
            <button id="btnOff" class="action-button off-button">Apagar</button>
          </div>
        </div>
        <div id="lightError" class="error-text d-none"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script>
      const bootstrapCss = document.createElement("link");
      bootstrapCss.rel = "stylesheet";
      bootstrapCss.href =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
      document.head.appendChild(bootstrapCss);
    </script>
  </body>
</html>
